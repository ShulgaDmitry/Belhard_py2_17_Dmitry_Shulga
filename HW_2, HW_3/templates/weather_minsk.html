<head>
    <meta charset="UTF-8">

</head>
<body>

    <div>
        <a href="/">На главную</a>
    </div>
    {% if user_text %}
        <p class="a-wrap">{{ user_text }}</p>
    {% endif %}
    <h1>{{ response }}</h1>

</html>
